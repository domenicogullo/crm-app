<h1 mat-dialog-title>Confirm delete</h1>
<mat-dialog-content>
  <h3>Are you sure that you want to delete this element?</h3>
</mat-dialog-content>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Back</button>
  <button mat-button style="background-color: red;" (click)="onConfirm()">Confirm</button>
</div>
