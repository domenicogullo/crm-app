<div class="add-button-container">
  <button mat-button extended class="add-button" (click)="openCreateDialog()">
    <mat-icon>add</mat-icon>
    Add a new product to this user
  </button>

  <mat-form-field class="filter">
    <mat-label>Filter by Product ID, Name, Price or User ID <mat-icon>search</mat-icon></mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>
</div>
  
<table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">
     
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Product ID </th>
    <td mat-cell *matCellDef="let product"> {{product.id}} </td>
  </ng-container>
    
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let product"> {{product.name}} </td>
  </ng-container>
  
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let product"> {{product.price}} </td>
  </ng-container>
  
  <ng-container matColumnDef = "userId">
    <th mat-header-cell *matHeaderCellDef> User ID </th>
    <td mat-cell *matCellDef="let product"> {{product.userId}}</td>
  </ng-container>
  
  <ng-container matColumnDef = "update_product">
    <th mat-header-cell *matHeaderCellDef> Update product </th>
    <td mat-cell *matCellDef="let product">
      <button mat-icon-button (click)="openCreateDialog(product)">
        <mat-icon>update</mat-icon>
      </button>
    </td>
  </ng-container>
  
  <ng-container matColumnDef = "delete">
    <th mat-header-cell *matHeaderCellDef> Delete product</th>
    <td mat-cell *matCellDef="let product">
      <button mat-icon-button (click)="deleteProduct(product.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="['id', 'name', 'price', 'userId', 'update_product', 'delete']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'price', 'userId', 'update_product', 'delete'];"></tr>
    
</table>

<div *ngIf="products.length === 0" class="no-data-message">
  <p>No products available for this user.</p>
</div>
