<div class="add-button-container">
  <button mat-button extended class="add-button" [routerLink]="['/addUser']">
    <mat-icon>person_add</mat-icon>
    Add a new user
  </button>

  <mat-form-field class="filter">
    <mat-label>Filter by User ID, Name or Email <mat-icon>search</mat-icon></mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>

</div>

<table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">
    
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let user"> {{user.id}} </td>
  </ng-container>
  
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let user"> {{user.name}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let user"> {{user.email}} </td>
  </ng-container>

  <ng-container matColumnDef = "list_products">
    <th mat-header-cell *matHeaderCellDef> List of Products </th>
    <td mat-cell *matCellDef="let user">
      <button mat-icon-button [routerLink]="['/userProduct', user.id]">
        <mat-icon>shopping_cart</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef = "update_user">
    <th mat-header-cell *matHeaderCellDef> Update user </th>
    <td mat-cell *matCellDef="let user">
      <button mat-icon-button [routerLink]="['/updateUser', user.id]">
        <mat-icon>manage_accounts</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef = "delete">
    <th mat-header-cell *matHeaderCellDef> Delete user</th>
    <td mat-cell *matCellDef="let user">
      <button mat-icon-button (click)="deleteUser(user.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['id', 'name', 'email', 'list_products', 'update_user', 'delete']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'email', 'list_products', 'update_user', 'delete'];"></tr>

</table>

<div *ngIf="users.length === 0" class="no-data-message">
  <p>No users available.</p>
</div>
