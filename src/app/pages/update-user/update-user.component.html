<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div>
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
      
        @if (userForm.get('name')?.hasError('required')) {
          <mat-error>Name is <strong>required</strong></mat-error>
        }
      </mat-form-field>
  
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
      
      @if (userForm.get('email')?.hasError('email') && !userForm.get('email')?.hasError('required')) {
        <mat-error>Enter a valid email address</mat-error>
      }
      
      @if (userForm.get('email')?.hasError('required')) {
        <mat-error>Email is <strong>required</strong></mat-error>
      }
    </mat-form-field>
  </div>
    
  <div class="update-buttons">
    <button mat-raised-button type="submit" class="upd-bt" [disabled]="userForm.invalid">Update User</button>
    <button mat-raised-button class="back-bt" [routerLink]="['/users']">Back</button>
  </div>
</form>
